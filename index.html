<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/20d6bc66e0.js" crossorigin="anonymous"></script>


    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- website title -->
    <title>Programming hero</title>


</head>

<body>

    <section id="nav">
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="./assets/img/logo.png" alt="Programming_Hero">
                </div>
                <div class="nav-item">
                    <img src="./assets/img/lws.png" alt="">
                    <p>LWS</p>
                </div>
            </nav>
        </div>
    </section>

    <section id="details-one">
        <div class="container">
            <div class="details-main">

                <div id="left">
                    <div class="image">
                        <img id="img" src="./assets/img/kv.png" alt="course_image">
                    </div>
                    <div class="module-title">
                        <h1 id="module-title-child" >Get start your milestones.</h1>
                        <p id="module-detail">Milestone details.</p>
                    </div>
                </div>

                <div class="milestone">
                    <div id="right-main">
                        <h1>Milestone List :</h1>
                        <div id="right">
                        </div>
                    </div>
                    <div id="check-milestone">
                        <h1>Done List :</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>



</body>

</html>
